<form [formGroup]="form" (ngSubmit)="updateFuzzyArea($event)" class="item-form">
  <app-fuzzy-area-form
    style="display: inline"
    [form]="form"
  ></app-fuzzy-area-form>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!form.valid"
  >
    Update
  </button>
</form>
