<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  class="config-container"
>
  <div fxFlex="40">
    <app-examples-form></app-examples-form>
  </div>
  <div fxFlex="60">
    <mat-card class="mat-elevation-z4">
      <mat-card-content>
        <nav mat-tab-nav-bar>
          <a
            *ngFor="let link of links"
            mat-tab-link
            [routerLink]="link"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
          >
            {{ link | titlecase }}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
