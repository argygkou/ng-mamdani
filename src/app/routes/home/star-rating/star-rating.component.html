<div (click)="onClick(0)">
  <button
    mat-icon-button
    color="accent"
    *ngFor="let ratingId of ratingArr; index as i"
    [id]="'star_' + i"
    (click)="onClick(i + 1); $event.stopPropagation()"
    [matTooltip]="calculateTooltip(i + 1)"
    matTooltipPosition="above"
  >
    <mat-icon>
      {{ showIcon(i) }}
    </mat-icon>
  </button>
</div>
