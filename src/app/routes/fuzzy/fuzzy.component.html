<div class="container">
  <app-project-name [projectName]="projectName"></app-project-name>
  <section>
    <app-variables-form></app-variables-form>

    <app-variables-list
      [title]="'Input Variables'"
      type="inputs"
      [variables]="mamdaniService.variables.inputs"
    ></app-variables-list>

    <app-variables-list
      [title]="'Output Variables'"
      type="outputs"
      [variables]="mamdaniService.variables.outputs"
    ></app-variables-list>
  </section>

  <section>
    <app-examples-form></app-examples-form>
  </section>

  <section id="rules" *ngIf="mamdaniService.variables.inputs.length">
    <mat-card>
      <mat-card-title>Compose your new fuzzyArea</mat-card-title>
      <mat-card-content>
        <app-rules-composer></app-rules-composer>
        <mat-list>
          <mat-list-item *ngFor="let rule of mamdaniService.rules.data">
            <p matLine>
              {{ rule.name }} has: {{ rule.fuzzyAreas.output.name }} of:
              {{ rule.result }}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="getResult()">
          Log result
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
