<section id="rules" *ngIf="mamdaniService.inputVariables.length">
  <mat-card>
    <mat-card-title>Compose your new fuzzyArea</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="createRule($event)">
        <mat-form-field class="input-full-width">
          <mat-label>Rule Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="form.get('name').hasError('required')">
            Required
          </mat-error>
        </mat-form-field>
        <div class="row" formGroupName="fuzzyAreas">
          <div class="col-1"><p style="margin-top: 20px">IF</p></div>
          <div class="col-7">
            <span
              *ngFor="let input of mamdaniService.inputVariables; let i = index"
            >
              <span style="margin: 0 10px" *ngIf="i > 0" (click)="toggleNorm()">{{
                typeControl.value
              }}</span>
      
              <mat-form-field appearance="fill">
                <mat-select
                  (selectionChange)="onSelectionChanged($event, 'input', i)"
                >
                  <mat-option
                    *ngFor="let fuzzyArea of input.fuzzyAreas"
                    [value]="fuzzyArea"
                  >
                    {{ fuzzyArea.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </span>
          </div>
          <div class="col-1"><p style="margin-top: 20px">THEN</p></div>
          <div class="col-3">
            <mat-form-field appearance="fill">
              <mat-select
                *ngFor="let output of mamdaniService.outputVariables; let i = index"
                (selectionChange)="onSelectionChanged($event, 'output', i)"
              >
                <mat-option
                  *ngFor="let fuzzyArea of output.fuzzyAreas"
                  [value]="fuzzyArea"
                >
                  {{ fuzzyArea.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <button mat-button color="primary" type="submit" [disabled]="!form.valid">
          Add new rule
        </button>
      </form>
      
      <mat-list>
        <mat-list-item *ngFor="let rule of mamdaniService.rules">
          <p matLine>
            {{ rule.name }} has: {{ rule.fuzzyAreas.output.name }} of:
            {{ rule.result }}
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="getResult()">
        Log result
      </button>
    </mat-card-actions>
  </mat-card>
</section>
