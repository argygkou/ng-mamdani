<section>
  <form>
    <mat-card>
      <mat-card-title>Provide example for your variables:</mat-card-title>
      <mat-card-content>
        <div *ngFor="let input of mamdaniService.inputVariables">
          <div class="example-container">
            <mat-form-field style="width: 200px; margin: 0 20px">
              <mat-label>{{ input.name }}</mat-label>
              <input
                matInput
                [placeholder]="input.name"
                [(ngModel)]="input.example"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </mat-form-field>
            <span
              class="contain-level"
              *ngFor="let fuzzyArea of input.fuzzyAreas"
              >{{ calculateValue(fuzzyArea, input.example) }}</span
            >
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</section>
